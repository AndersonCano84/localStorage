<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--localStorage guardar permanentemente-->
    <!--sesionStorage guardar temporalmente-->
    <!--setItem(): guardar -->
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="text-center text-primary my-3">Formulario de productos</h1>
            </div>
            <div class="col-8 bg-body-tertiary rounded-3">
                <div>
                    <div class="mb-3 mt-4">
                      <label class="form-label">Producto</label>
                      <input type="text" class="form-control nombre-producto">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control precio-producto">
                      </div>
                      <div class="mb-3 mt-3">
                        <label class="form-label">Presentación</label>
                        <input type="text" class="form-control presentacion-producto">
                      </div>
                      <div class="mb-3 mt-3">
                        <label class="form-label">Descripción imagen</label>
                        <input type="url" class="form-control imagen-producto">
                      </div>
                    <button type="button" class="btn-guardar btn btn-primary">Guardar Producto</button>
                    <button type="button" class="btn-actualizar btn btn-success d-none">Actualizar Producto</button>
                  </div>
                  <input type="text" class="my-3 form-control buscar-producto mb-4" placeholder="Buscar producto...">
            </div>
            <div class="col-8 mt-4">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Presentación</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="localStorage.js"></script>
</body>
</html>
